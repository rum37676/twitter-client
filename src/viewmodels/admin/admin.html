<template>
  <h3 class='ui dividing header blue attached segment'> Admin</h3>

  <div class="ui horizontal divider"></div>

  <div class="ui grid">
    <div class="twelve wide column">
      <form submit.delegate="addUser()" class="ui stacked segment form">
        <h3 class="ui header">Add User</h3>
        <div class="two fields">
          <div class="field">
            <label>Username</label>
            <input placeholder="Username" type="text" value.bind="username" required>
          </div>
          <div class="field">
            <label>Name</label>
            <input placeholder="Name" type="text" value.bind="name" required>
          </div>
        </div>
        <div class="field">
          <label>Email</label>
          <input placeholder="Email" type="text" value.bind="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required title="<placeholder>@<placeholder>.<de,com,...>">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" value.bind="password" pattern=".{6,}" required title="6 characters minimum">
        </div>
        <button class="ui blue submit button">Add User</button>
      </form>

      <button class="ui blue right floated button " click.delegate="deleteAllUsers()">
        <i class="trash outline icon"></i>
        Delete All Users
      </button>
    </div>

    <div class="three wide column">
      <div class="ui large blue statistics">
        <div class="statistic">
          <div class="value">
            <i class="user icon"></i>
            ${twitterService.users.length}
          </div>
          <div class="label">
            Users
          </div>
        </div>
        <div class="statistic">
          <div class="value">
            <i class="comments icon"></i>
            ${twitterService.tweets.length}
          </div>
          <div class="label">
            Tweets
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="ui horizontal divider"></div>
  <div class="ui horizontal divider"></div>

  <compose view-model="../users/users"></compose>
</template>

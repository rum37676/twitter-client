<template>
  <h3 class='ui dividing header blue attached segment'> Profil</h3>

  <div class="ui horizontal divider"></div>

  <form submit.delegate="update($event)" class="ui stacked segment form">
    <div class="two fields">
      <div class="field">
        <label>Username</label>
        <input placeholder="Username" type="text" value.bind="username">
      </div>
      <div class="field">
        <label>Name</label>
        <input placeholder="Name" type="text" value.bind="name">
      </div>
    </div>
    <div class="field">
      <label>Email</label>
      <input placeholder="Email" type="text" value.bind="email">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" value.bind="password">
    </div>
    <button class="ui submit blue button">
      <i class="save icon"></i>
      Save Account Data
    </button>
  </form>

  <button class="ui blue right floated button " click.delegate="deleteAllTweets()">
    <i class="trash outline icon"></i>
    Delete All Tweets
  </button>

  <div class="ui horizontal divider"></div>

  <div class="ui horizontal divider"></div>

  <div class="ui horizontal divider"></div>

  <compose view-model="../userTimeline/userTimeline" model.bind="{id: ownUser._id}"></compose>

</template>

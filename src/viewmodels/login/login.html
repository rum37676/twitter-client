<template>

  <form submit.delegate="login($event)" class="ui stacked segment form">
    <h3 class="ui header">Log-in</h3>
    <div class="field">
      <label>Email</label> <input placeholder="Email" value.bind="email"/>
    </div>
    <div class="field">
      <label>Password</label> <input type="password" value.bind="password"/>
    </div>
    <div class="field">
      <label>Remember me</label> <input type="checkbox" checked.bind="rememberMe"/>
    </div>
    <button class="ui blue submit button">Login</button>
  </form>

  <div class="ui icon message" show.bind="error">
    <i class="warning  icon"></i>
    <div class="content">
      <div class="header">
        Could not log in ${email}!
      </div>
      <p>Please check email and password!</p>
    </div>
  </div>

</template>

<template>
  <require from="./timeline"></require>

  <div class="ui grid">
    <div class="three wide column"></div>
    <div class="ten wide column">

      <div class="ui field piled segment" repeat.for="tweet of tweets">
        <div class="ui grid">
          <div class="nine wide column">
            <h3 class="ui header">${tweet.tweeter.name} </h3>
          </div>
          <div class="right floated column">
            <i class="large black trash outline icon" click.delegate="deleteTweet(tweet)" show.bind="allowDelete(tweet)"></i>
          </div>
        </div>
        <div class="ui divider"></div>

        <div class="field">
          ${tweet.text}
        </div>
        <div class="field">
          <img src.bind="tweet.image_src" height="auto" width="100%"><img>
        </div>
      </div>

    </div>
    <div class="three wide column"></div>
  </div>

</template>

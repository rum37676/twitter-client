<template>

  <div class="ui piled segment">

    <a route-href="route: userTimeline; params.bind: {id: userId}">
    <span style="display: block;">
      <div class="header" style="font-size: 20px; font-weight: bold;">${user.username}</div>
      <div class="ui divider"></div>
      <div class="grouped inline fields">
        <div class="ui centered image" >
          <img src="${user.image_src}" style="height: 150px" width="100%" hide.bind="hasProfilImage()"><img>
        </div>
      </div>
    </span>
    </a>

    <div class="ui divider"></div>

    <form submit.trigger="follow()" class="ui form" hide.bind="adminView">
      <button class="ui blue submit button" hide.bind="alreadyFollowing">Follow</button>
      <button class="ui red submit button" show.bind="alreadyFollowing">Unfollow</button>
    </form>
    <button class="ui button" show.bind="adminView && !(user.username === 'root')" click.delegate="deleteUser(user)">
      <i class="trash outline icon"></i>
      Delete User
    </button>

    <button class="ui button" show.bind="adminView" click.delegate="deleteTweetsForUser(user)">
      <i class="trash outline icon"></i>
      Delete Tweets
    </button>

  </div>
</template>
